<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">

  <title>Pala Pizza – Site Coming Soon</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="icon" href="favicon_io/favicon.ico" sizes="any">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <!-- Cabin font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #686A49;
      color: #F7F5F3;
      font-family: "Cabin", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      padding: 24px;
    }

    .logo {
      width: 60%;
      max-width: 420px;
      height: auto;
      margin-bottom: 32px;
    }

    .status {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .details {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 13px;
      line-height: 1.9;
    }

    .details a,
    .details a:visited,
    .details a:hover,
    .details a:active {
      color: #F7F5F3;
      text-decoration: none;
    }

    .details a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .logo {
        width: 70%;
        max-width: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="logo.png" alt="Pala Pizza logo" class="logo">

    <div class="status">
      Site coming soon
    </div>

    <div class="details">
      <a href="https://maps.app.goo.gl/refCJDhQGju6NiAx9" target="_blank" rel="noopener">
        7 Jane Street · Leith
      </a>
      <br>
      <a href="https://instagram.com/pala.edin" target="_blank" rel="noopener">
        @pala.edin
      </a>
    </div>
  </div>
</body>
</html>
